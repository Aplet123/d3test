<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Matrix Transformations</title>
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  	<link rel="stylesheet" href="style.css" type="text/css">
  	<link rel="stylesheet" href="transform.css" type="text/css">
  	<script src="d3.js"></script>
  	<script defer src="transform.js"></script>
  </head>
  <body>
  	<div class="container">
  		<div class="row">
			<input type="text" id="input11" value="1">
			<input type="text" id="input12" value="0">
			<input type="text" id="input13" value="0">
		</div>
		<div class="row">
			<input type="text" id="input21" value="0">
			<input type="text" id="input22" value="1">
			<input type="text" id="input23" value="0">
		</div>
		<div class="row">
			<input type="text" disabled value="0">
			<input type="text" disabled value="0">
			<input type="text" disabled value="1">
		</div>
		<div class="row">
			<button id="transformbutton">Transform!</button>
		</div>
	</div>
  </body>
</html>
